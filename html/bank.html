<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Pameynt Mathod</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-7xl mt-8 mx-auto text-center">Let's Go Cash in and out
            <span class="text-slate-500">Money</span>
        </h1>
    </header>
    <main>
        <section class="my-12">
            <div class="grid sm:grid-cols-1 md:grid-cols-3 gap-4 w-9/12 mx-auto text-white">

                <div class="bg-green-500 p-9 rounded-xl text-center">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">1235</span></h2>
                </div>

                <div class="bg-violet-500 p-9 rounded-xl text-center animate-pulse">
                    <h4 class="text-2xl">Balanc</h4>
                    <h2 id="balanc-total" class="text-4xl">$<span id="total-balance">1235</span></h2>
                </div>


                <div class="bg-yellow-500 p-9 rounded-xl text-center">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="Withdraw-total">00</span></h2>
                </div>




            </div>
        </section>
        <!-- deposit and Withdraw section -->

        <section class="my-12">
            <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2  gap-4 w-9/12 mx-auto text-white">

                <div class=" flex-1 bg-fuchsia-500 p-9 rounded-xl text-center">
                    <h4 class="text-3xl font-bold">Please Deposit</h4>

                    <input id="deposit-input" class="text-black rounded w-7/12 mt-5 mb-2 mx-auto block pl-3 py-1"
                        type="number" name="" placeholder="$ Amount you want to Deposit">
                    <button id="deposit-Buttom"
                        class="bg-amber-500 hover:bg-cyan-600 px-8 font-medium py-1 text-white rounded-lg inline-flex mb-9 ">Deposit</button>
                </div>


                <div class="bg-sky-500 p-9 rounded-xl text-center">
                    <h4 class="text-3xl font-bold">Please Withdraw</h4>
                    <input id="withdraw-input"
                        class="text-black rounded w-7/12 mt-5 mb-2 mx-auto block pl-3 py-1" type="number" name=""
                        placeholder="$ Amount you want to Withdraw">
                    <button id="withdraw-Buttom"
                        class="bg-amber-500 hover:bg-cyan-600 px-8 font-medium py-1 text-white rounded-lg inline-flex mb-9 ">Withdraw</button>
                </div>




        </section>
    </main>


    <script src="../js/deposit.js"></script>
    <script src="../js/withdraw.js"></script>


</body>

</html>
